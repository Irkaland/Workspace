<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <main class="main-content">
      <div class="card-image-wrapper">
        <div class="overlay-1"></div>
        <img
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium.jpg"
          id="image-equilibrium"
        />
        <div class="overlay-2"></div>
      </div>
      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="container-wrapper">
        <div class="icon-container-1">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum.svg" />
          <span class="icon-containet-1-text">0.041 ETH</span>
        </div>
        <div class="icon-containet-2">
          <img src="images/icon-clock.svg" alt="icon-clock.svg" />
          <span class="icon-containet-2-text">3 days left</span>
        </div>
      </div>
      <hr class="underline" />
      <div class="avatar-containet">
        <img
          src="images/image-avatar.png"
          alt="image-avatar.png"
          id="image-avatar"
        />
        <span class="avatar-containet-text"
          ><span id="text-part">Creation of </span> Jules Wyvern</span
        >
      </div>
    </main>
  </body>
</html>
